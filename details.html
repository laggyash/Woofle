<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f584623432.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,600,700&amp;lang=en" />
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="./details.css">
    <title>Add Your Details</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <a href="./signup.html" class="arrow"><i class="fa-solid fa-arrow-left"></i></a>
    </div>

    <!-- Heading -->
    <div class="post">
        <h1>Add your details</h1>
    </div>

    <!-- Main section -->
    <div class="main">
        <h3></h3>
        <ul class="breadcrumbs">
            <li class="breadcrumbs__item">
                <a href="#" class="breadcrumbs__link"></a>
            </li>
            <a href="./signup.html" class="change">Go Back</a>
        </ul>
        <hr>
        <h3 class="innertext">INCLUDE SOME DETAILS</h3>
        <form id="productForm" action="/api/save-details-data" method="POST" enctype="multipart/form-data">
            <div class="inner__heading">
                <div class="inner__title">Your Pet Name *</div>
                <div class="inner__input">
                    <input type="text" id="itemName" name="itemName" required>
                </div>
            </div>

            <div class="inner__heading">
                <div class="inner__title">Your Interest *</div>
                <div class="inner__input">
                    <select id="interest" name="interest" required>
                        <option value="" disabled selected>Select an interest</option>
                        <option value="reading_books">Reading Books</option>
                        <option value="watching_tv">Watching TV</option>
                        <option value="cycling">Cycling</option>
                        <option value="scrolling">Scrolling</option>
                        <option value="dancing">Dancing</option>
                        <option value="singing">Singing</option>
                        <option value="others">Others</option>

                    </select>
                </div>
            </div>
            
            <hr>

            <h3 class="innertext">ENTER YOUR AGE</h3>
            <div class="inner__heading">
                <div class="inner__title">Age *</div>
                <div class="inner__input">
                    <input type="number" id="price" name="price" required>
                </div>
            </div>
            <hr>

            <h3 class="innertext">UPLOAD YOUR PHOTO</h3>
            <div class="inner__heading">
                <div class="inner__title">Photo *</div>
                <div class="inner__input">
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                </div>
            </div>
            <p>This field is mandatory</p>

            <hr>
            <h3 class="innertext">REVIEW YOUR DETAILS</h3>
            <div class="inner__heading">
                <div class="inner__title">Name *</div>
                <div class="inner__input">
                    <input type="text" id="name" name="name" required>
                </div>
            </div>

            <div class="inner__heading">
                <div class="inner__title">Your phone number *</div>
                <div class="inner__input">
                    <input type="number" id="phoneNumber" name="phoneNumber" required>
                </div>
            </div>
            <button id="post_btn">SUBMIT</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div>&copy; 2024 Woofle</div>
        <div>All rights reserved</div>
    </div>
</body>

</html>
