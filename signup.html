<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/signup.css">
  <title>Mitskart - Sign Up</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      background-color: #ffeb3b; /* Light yellow */
      background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
      background-size: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #heading {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .logoimgg {
      width: 50px;
      height: auto;
      margin-right: 10px;
    }

    #signup_page {
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      color: #d32f2f;
    }

    label {
      margin-top: 10px;
      display: block;
      text-align: left;
      color: #555;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
      font-size: 14px;
    }

    input:focus {
      border-color: #d32f2f;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #b71c1c;
      transform: scale(1.05);
    }

    p {
      font-size: 12px;
      color: rgb(50, 50, 50);
      margin-top: 10px;
    }

    a {
      color: #d32f2f;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    h3 {
      margin: 10px 0;
      color: #777;
    }

    @media (max-width: 600px) {
      #signup_page {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div id="heading">
    <img class="" src="" alt="">
    <h2>Mitskart</h2>
  </div>



  <div id="signup_page">
    <h1>Sign Up</h1>
    <h3>Already have an account? <a href="login.html">Login</a></h3>
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter your name" required id="name">
    
    <label for="email">Email:</label>
    <input type="email" placeholder="Enter your email" required id="email">
    
    <label for="password">Password:</label>
    <input type="password" placeholder="Enter your password" required id="password">
    <p>1. Password should contain at least one special character (!@#&$).</p>
    <p>2. Password length should be eight or more.</p>
    <p>3. First character should be uppercase.</p>
    
    <label for="mobile">Mobile:</label>
    <input type="number" placeholder="Enter your Mobile" required id="mobile">
    
    <label for="image">Profile Photo:</label>
    <input type="file" placeholder="Select your Profile photo" required id="image">
    
    <button id="signup">Sign Up</button>
  </div>

  <script src="./scripts/signup.js"></script>
</body>

</html>
