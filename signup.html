<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/signup.css">
  <title>Woofle - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  
  <div id="heading">
    <img class="" src="" alt="">
    <img
          alt="Woofle Logo"
          src="src/Woofle.png"
          class="signup-woofle"
        />
  </div>



  <div id="signup_page">
    <h1>Sign Up</h1>
    <h3>Already have an account? <a href="login.html">Login</a></h3>
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter your name" required id="name">
    
    <label for="email">Email:</label>
    <input type="email" placeholder="Enter your email" required id="email">
    
    <label for="password">Password:</label>
    <input type="password" placeholder="Enter your password" required id="password">
    <p>1. Password should contain at least one special character (!@#&$).</p>
    <p>2. Password length should be eight or more.</p>
    <p>3. First character should be uppercase.</p>
    
    <label for="mobile">Mobile:</label>
    <input type="number" placeholder="Enter your Mobile" required id="mobile">
    
    <label for="image">Profile Photo:</label>
    <input type="file" placeholder="Select your Profile photo" required id="image">
    
    <button id="signup"><a href="./details.html">Sign Up</a></button>
  </div>

  <script src="./scripts/signup.js"></script>
</body>

</html>
